<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FP Project2 Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css"
    />
    <link rel="stylesheet" href="/assets/styles/stackoverflow-dark.css" />
    <script src="/assets/highlight.pack.js"></script>
    <link rel="stylesheet" href="/mooshak-da-feira.css" />
  </head>
  <body>
    <div class="content">
      <div>
        <div>
          <p>Paste your file contents below:</p>
          <textarea id="code" rows="30" cols="80"></textarea>
        </div>
        <div>
          <button id="submit">Run tests</button>
          <button id="kill" style="display: none">Kill execution</button>
        </div>
        <span class="warning">Do not move away from this tab while the tests are running.</span>
        <p>
          Last ran: <span id="last-run"><i>never</i></span>
          <br />
        </p>
      </div>
      <div>
        <p>Output:</p>
        <div class="result">
          <pre id="result" class="language-python"></pre>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/mooshak-da-feira.js"></script>
  </body>
</html>
